<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LearnSync Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #4A55A2; --primary-purple: #7858A6; --light-gray: #F5F7FA; --dark-text: #1E293B; --light-text: #64748B; --white: #FFFFFF; --border-color: #E2E8F0; --radius: 0.75rem; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--light-gray); display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .login-container { display: flex; width: 100%; max-width: 1200px; min-height: 700px; background-color: var(--white); border-radius: var(--radius); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); overflow: hidden; }
        .info-panel { flex: 1; padding: 4rem; background: linear-gradient(135deg, var(--primary-purple), var(--primary-blue)); color: var(--white); display: flex; flex-direction: column; justify-content: space-between; }
        .info-content .title { font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem; line-height: 1.2; }
        .info-content .description { font-size: 1.1rem; opacity: 0.8; max-width: 400px; }
        .info-footer img { width: 100%; max-width: 500px; height: auto; border-radius: var(--radius); margin-top: 2rem; }
        .form-panel { flex: 1; padding: 4rem; display: flex; align-items: center; justify-content: center; }
        .form-content { width: 100%; max-width: 360px; }
        .form-content .title { font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; }
        .form-content .subtitle { color: var(--light-text); margin-bottom: 2.5rem; }
        .input-group { margin-bottom: 1.5rem; }
        .input-group label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
        .input-group input { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border-color); border-radius: var(--radius); font-size: 1rem; }
        .signin-btn { width: 100%; background-color: var(--primary-blue); color: var(--white); border: none; padding: 0.85rem; border-radius: var(--radius); font-size: 1rem; font-weight: 600; cursor: pointer; }
        .signup-link { margin-top: 1.5rem; text-align: center; color: var(--light-text); }
        .signup-link a { color: var(--primary-blue); font-weight: 600; text-decoration: none; }
        .message { text-align: center; margin-bottom: 1rem; font-weight: 600; color: #DC2626; }
        @media (max-width: 992px) { .login-container { flex-direction: column; min-height: auto; max-width: 500px; } .info-panel, .form-panel { padding: 2.5rem; } .info-content .title { font-size: 2rem; } }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="info-panel">
            <div class="info-content">
                <h1 class="title">Engagement & Retention Intelligence Platform</h1>
                <p class="description">Personalized learning with real-time engagement tracking, adaptive content, and peer collaboration to maximize your educational success.</p>
            </div>
            <div class="info-footer"><img src="https://images.unsplash.com/photo-1523240795612-9a054b0db644?q=80&w=2070&auto=format&fit=crop" alt="Students collaborating"></div>
        </div>
        <div class="form-panel">
            <div class="form-content">
                <h1 class="title">Welcome Back</h1>
                <p class="subtitle">Sign in to continue your learning journey.</p>
                <div id="message-area" class="message"></div>
                <form id="login-form">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email address" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="signin-btn">Sign In</button>
                </form>
                <p class="signup-link">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageArea = document.getElementById('message-area');

            // --- Send data to the backend for verification ---
            try {
                const response = await fetch('http://127.0.0.1:5000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    // On successful login, save user state and redirect
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('studentName', result.fullName);
                    localStorage.setItem('college', 'LearnSync University'); // Default value

                    window.location.href = 'index.html';
                } else {
                    // Display error message from the server
                    messageArea.textContent = result.error || 'An unknown error occurred.';
                }
            } catch (error) {
                console.error('Login Error:', error);
                messageArea.textContent = 'Could not connect to the server. Please try again later.';
            }
        });
    </script>
</body>
</html>
